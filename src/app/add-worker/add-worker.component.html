<main>
<form class="container">
    <h2 class="display-4">Werknemer Toevoegen</h2>
    <!-- <div class="form-group">
      <label for="id">Id</label>
      <input name="id" ng-model="id" class="form-control" id="id" aria-describedby="id" placeholder="Enter id">
    </div> -->
    <div class="form-group">
      <label for="firstName">Voornaam</label>
      <input name="firstName" [(ngModel)]="inputFirstName" class="form-control" id="firstName" placeholder="Voornaam">
    </div>
    <div class="form-group">
        <label for="lastName">Achternaam</label>
        <input name="lastName" [(ngModel)]="inputLastName" class="form-control" id="lastName" placeholder="Achternaam">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input name="email" [(ngModel)]="inputEmail" class="form-control" id="email" placeholder="Email Adres">
    </div>
    <div>
      <label for="role">Rol</label>
      <select name="role" [(ngModel)]="inputRole" class="custom-select d-block my-3" required>
          <option value="">Selecteer een rol</option>
          <option value=1>Schoonmaker</option>
          <option value=2>Assistent manager</option>
          <option value=3>Manager</option>
          <option value=4>Serveerder</option>
          <option value=5>Receptionist</option>
          <option value=6>Chef kok</option>
          <option value=7>Kok</option>
        </select>
    </div>

    <div class="form-group">
        <label for="startDate">Start Datum</label>
        <input name="startDate" [(ngModel)]="inputStartDate" type="date" class="form-control" id="startDate" placeholder="Start Date">
    </div>

    <div *ngIf="succesMsg" class="alert alert-success alert-dismissable" id="addSuccess">
        <a href="/overview" class="close" data-dismiss="alert" aria-label="close" (click)="redirectTo()">&times;</a>
        <strong>Gelukt!</strong>
        <br> Als u dit bericht sluit gaat u terug naar het werknemers overzicht.
    </div>

    <button id="addWorker" (click)="submit()" class="btn btn-primary">Toevoegen</button>


  </form>


</main>

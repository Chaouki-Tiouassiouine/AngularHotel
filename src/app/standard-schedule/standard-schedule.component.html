<main class="container">
  <h3>Standard Rooster van Ramon Delgado</h3>
  <br/>
  <div class="table-responsive">
  <table class="table table-striped" width="100%">
    <thead>
      <tr>
      <th>Dagen</th>
      <th>Ochtend</th>
      <th>Middag</th>
      <th>Avond</th>
      <th>Nacht</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Maandag</td>
        <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.MONDAY.MORNING" class="form-control"></td>
        <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.MONDAY.AFTERNOON" class="form-control"></td>
        <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.MONDAY.EVENING" class="form-control"></td>
        <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.MONDAY.NIGHT" class="form-control"></td>
      </tr>
      <tr>
          <td>Dinsdag</td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.TUESDAY.MORNING" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.TUESDAY.AFTERNOON" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.TUESDAY.EVENING" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.TUESDAY.NIGHT" class="form-control"></td>
      </tr>
      <tr>
          <td>Woensdag</td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.WEDNESDAY.MORNING" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.WEDNESDAY.AFTERNOON" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.WEDNESDAY.EVENING" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.WEDNESDAY.NIGHT" class="form-control"></td>
      </tr>
      <tr>
          <td>Donderdag</td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.THURSDAY.MORNING" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.THURSDAY.AFTERNOON" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.THURSDAY.EVENING" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.THURSDAY.NIGHT" class="form-control"></td>
      </tr>
      <tr>
          <td>Vrijdag</td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.FRIDAY.MORNING" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.FRIDAY.AFTERNOON" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.FRIDAY.EVENING" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.FRIDAY.NIGHT" class="form-control"></td>
      </tr>
      <tr>
          <td>Zaterdag</td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.SATURDAY.MORNING" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.SATURDAY.AFTERNOON" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.SATURDAY.EVENING" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.SATURDAY.NIGHT" class="form-control"></td>
      </tr>
      <tr>
          <td>Zondag</td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.SUNDAY.MORNING" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.SUNDAY.AFTERNOON" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.SUNDAY.EVENING" class="form-control"></td>
          <td><input  type="checkBox" [(ngModel)]="schedule.defaultEntries.SUNDAY.NIGHT" class="form-control"></td>
      </tr>
    </tbody>
  </table>

  <button (click)="submit()" class="btn btn-primary">Wijzig</button>
  {{updateMsg}}
  </div>

</main>

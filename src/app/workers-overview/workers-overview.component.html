<div>
  <label>name:
    <input [(ngModel)]="inputName" placeholder="name">
  </label>
  <button (click)="filter();">Search</button>
</div>
<button>
  <a href="/addworker">Add</a>
</button>

<div class="container-fluid">
<div class="row">
  <div class="table-responsive">
    <table class="table table-striped" width="100%">
      <thead>
        <tr>
          <th>id</th>
          <th>first name</th>
          <th>last name</th>
          <th>avatar</th>
          <th>role</th>
          <th>Date From</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let worker of workers">
          <td width="5%">{{ worker.id }}</td>
          <td width="10%">{{ worker.first_name }}</td>
          <td width="10%">{{ worker.last_name }}</td>
          <td width="10%">
            <img width="35%" src="{{ worker.avatar }}">
          </td>
          <td width="10%"></td>
          <td width="10%"></td>
          <td width="10%">
            <a href="/editworker/{{ worker.id }}">Edit/Delete</a>
          </td>
          <!-- <td width="25%">{{ worker.role }}     </td>
        <td width="25%"> {{worker.dateFrom.getDay()}} / {{worker.dateFrom.getMonth()}} / {{worker.dateFrom.getFullYear()}} </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
